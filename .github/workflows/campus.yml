name: CampusFrance Behave Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Installer les dépendances
      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave selenium webdriver-manager behave-html-formatter

      # Vérifier la structure du dossier features
      - name: List features folder
        shell: powershell
        run: |
          Write-Output "Structure du dossier features :"
          Get-ChildItem features -Recurse

      # Lancer les tests Behave headless + HTML report
      - name: Run Behave + HTML Report
        shell: powershell
        env:
          HEADLESS: true
        run: |
          Write-Output "Exécution des tests Behave en mode headless"
          # Lancer explicitement sur le dossier features
          behave features/ -f behave_html_formatter:HTMLFormatter -o report.html --no-capture -v

      # Upload du rapport HTML
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: report.html
