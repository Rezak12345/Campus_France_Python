name: CampusFrance Behave Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave selenium webdriver-manager behave-html-formatter

      # 4Ô∏è‚É£ Debug structure pour v√©rifier les fichiers
      - name: List files
        shell: powershell
        run: |
          Write-Output "üìÇ Structure du dossier features :"
          Get-ChildItem features -Recurse

      # 5Ô∏è‚É£ Lancer les tests Behave headless + HTML report
      - name: Run Behave + HTML Report
        shell: powershell
        env:
          HEADLESS: true
        run: |
          Write-Output "üñ•Ô∏è Ex√©cution des tests Behave headless"
          # Lancer explicitement sur le dossier features
          behave features/ -f behave_html_formatter:HTMLFormatter -o report.html --no-capture -v

      # 6Ô∏è‚É£ Upload du rapport HTML
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: report.html
