name: CampusFrance Behave Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave selenium webdriver-manager behave-html-formatter

      # 4️⃣ Vérifier la structure du projet
      - name: List project files
        shell: powershell
        run: |
          Write-Output "Structure du projet :"
          Get-ChildItem -Recurse

      # 5️⃣ Lancer Behave depuis la racine + HTML report
      - name: Run Behave + HTML Report
        shell: powershell
        env:
          HEADLESS: true
        run: |
          Write-Output "Exécution des tests Behave depuis la racine en mode headless"
          behave -f behave_html_formatter:HTMLFormatter -o report.html --no-capture -v

      # 6️⃣ Upload du rapport HTML
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: report.html
