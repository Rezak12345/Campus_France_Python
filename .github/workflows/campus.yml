name: CampusFrance Behave Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave selenium webdriver-manager behave-html-formatter

      # 4️⃣ Exécuter Behave avec Edge headless et logs UTF-8
      - name: Run Behave on Creation_etudiant.feature
        shell: powershell
        env:
          HEADLESS: true
          PYTHONUTF8: 1   # force UTF-8 dans Python
        run: |
          # Forcer UTF-8 dans la console PowerShell
          $OutputEncoding = [System.Text.Encoding]::UTF8
          
          Write-Output "=== Exécution du test Behave en mode headless Edge ==="
          
          # Rapport HTML
          behave features/Creation_etudiant.feature -f behave_html_formatter:HTMLFormatter -o report.html --no-capture -v 
          
          # Log texte complet avec exceptions Python
          behave features/Creation_etudiant.feature -f plain -o report.txt --no-capture -v 

      # 5️⃣ Upload du rapport HTML
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: report.html

      # 6️⃣ Upload du log texte
      - name: Upload Behave Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-log
          path: report.txt
