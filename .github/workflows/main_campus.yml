name: ðŸ§ª CampusFrance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - shell: powershell
      run: |
        pip install --upgrade pip
        pip install behave selenium webdriver-manager behave-html-formatter
        
    - env:
        HEADLESS: true
      shell: powershell
      run: |
        # DEBUG : VÃ©rifier structure
        dir
        dir features\*.feature
        # Lancer avec verbose
        behave --verbose -f html -o report.html
        
    - uses: actions/upload-artifact@v4
      with:
        name: report-html
        path: report.html
