name: Behave Tests (Windows + Edge)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # requirements.txt doit contenir : selenium, behave, etc.

      # 4️⃣ Lancer les tests Behave avec rapport HTML
      - name: Run Behave tests with HTML report
        run: |
          mkdir reports
          behave -f html -o reports/report.html

      # 5️⃣ Upload du rapport HTML comme artefact
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/report.html
