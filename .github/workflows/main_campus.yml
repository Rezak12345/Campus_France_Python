name: Selenium / Behave Tests (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium behave

      - name: Download Microsoft EdgeDriver
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://msedgedriver.microsoft.com/LATEST_RELEASE" -OutFile version.txt
          $ver = Get-Content version.txt
          Write-Host "Downloading EdgeDriver version $ver"
          Invoke-WebRequest -Uri "https://msedgedriver.microsoft.com/${ver}/edgedriver_win64.zip" -OutFile driver.zip
          Expand-Archive driver.zip -DestinationPath edgedriver

      - name: Add EdgeDriver to PATH
        run: |
          echo "##[add-path]$PWD/edgedriver" 

      - name: Run Behave tests
        run: |
          mkdir reports
          behave -f html -o reports/report.html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/report.html
