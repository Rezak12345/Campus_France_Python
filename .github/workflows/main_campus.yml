name: Behave Tests (Windows + Edge)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  behave-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave-html-formatter   # <<< ajoutÃ© pour HTML

      - name: Run Behave tests with HTML report
        run: |
          mkdir reports
          behave -f behave_html_formatter:HTMLFormatter -o reports/report.html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/report.html
