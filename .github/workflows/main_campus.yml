name: Selenium / Behave Tests (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium behave

      # 4️⃣ Installer Microsoft Edge Browser
      - name: Setup Edge Browser
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: "stable"

      # 5️⃣ Installer Edge WebDriver (msedgedriver)
      - name: Setup Edge WebDriver
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: "stable"

      # 6️⃣ Exécuter les tests Behave + créer rapport HTML
      - name: Run Behave Tests
        run: |
          mkdir reports
          behave -f html -o reports/report.html

      # 7️⃣ Upload du rapport HTML en tant qu'artefact
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/report.html
