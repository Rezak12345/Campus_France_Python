name: ğŸ§ª CampusFrance Behave Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Dependencies
      shell: powershell
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸš€ BEHAVE + HTML Report
      env:
        HEADLESS: true
      shell: powershell
      run: behave -f html -o report.html
        
    - name: ğŸ“Š Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: report-html
        path: report.html
