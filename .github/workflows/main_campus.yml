name:  CampusFrance Behave Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install deps
      shell: powershell
      run: |
        pip install --upgrade pip
        pip install behave selenium webdriver-manager behave-html-formatter
        
    - name: ğŸ”§ Fix Python path
      shell: powershell
      run: |
        # Ajoute utils/ au PYTHONPATH
        $env:PYTHONPATH = "$env:PYTHONPATH;$PWD\utils"
        Write-Output "PYTHONPATH=$env:PYTHONPATH"
        
    - name: ğŸš€ Run Behave + HTML Report
      env:
        HEADLESS: true
        PYTHONPATH: "${{ github.workspace }}\utils"
      shell: powershell
      run: |
        Write-Output "=== DEBUG ==="
        Get-ChildItem features -Recurse
        python -c "import sys; print(sys.path)"
        
        behave -f html -o report.html --no-capture --verbose
        
    - name: ğŸ“Š Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: behave-report-html
        path: report.html
