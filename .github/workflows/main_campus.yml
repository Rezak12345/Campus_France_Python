name: ðŸ§ª CampusFrance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - shell: powershell
      run: |
        pip install -r requirements.txt
        
    - env:
        HEADLESS: true
      shell: powershell
      run: behave -f html -o report.html
    
    - uses: actions/upload-artifact@v4
      with:
        name: report-html
        path: report.html
